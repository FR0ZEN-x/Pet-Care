{% extends "base.html" %}

{% block content %}

<style>
    .card {
        transition: transform 0.3s, box-shadow 0.3s;
        border: 2px solid #8F88A0;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-title {
        color: #8F88A0;
        font-weight: bold;
    }

    .card-text {
        color: #555;
    }

</style>

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Add Pet Card -->
        <div class="col">
            <a href="{{ url_for('add_pet_page') }}" class="text-decoration-none">
                <div class="card text-center h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fas fa-paw fa-3x mb-3"></i>
                        <h5 class="card-title">Add Pet</h5>
                        <p class="card-text">Register a new pet into the system.</p>
                    </div>
                </div>
            </a>
        </div>
        <!-- Analyze Pet Health Card -->
        <div class="col">
            <a href="{{ url_for('select_pet_page') }}" class="text-decoration-none">
                <div class="card text-center h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fas fa-heartbeat fa-3x mb-3"></i>
                        <h5 class="card-title">Analyze Pet Health</h5>
                        <p class="card-text">Evaluate and monitor your pet's health status.</p>
                    </div>
                </div>
            </a>
        </div>
        <!-- Consult Veterinarian Card -->
        <div class="col">
            <a href="{{ url_for('consult_veterinarian_page') }}" class="text-decoration-none">
                <div class="card text-center h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fas fa-user-md fa-3x mb-3"></i>
                        <h5 class="card-title">Consult Veterinarian</h5>
                        <p class="card-text">Get professional advice from a licensed veterinarian.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

{% endblock %}
